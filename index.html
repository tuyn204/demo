<!DOCTYPE html>
<html>
<head>
	<title>Trang web phim</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Trang web phim</h1>
		<nav>
			<ul>
				<li><a href="#">Trang chủ</a></li>
				<li><a href="#">Phim mới</a></li>
				<li><a href="#">Phim nổi bật</a></li>
				<li><a href="#">Liên hệ</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Phim mới</h2>
			<div class="grid-container">
				<div class="grid-item">
					<img src="https://via.placeholder.com/150" alt="Phim 1">
					<h3>Phim 1</h3>
				</div>
				<div class="grid-item">
					<img src="https://via.placeholder.com/150" alt="Phim 2">
					<h3>Phim 2</h3>
				</div>
				<div class="grid-item">
					<img src="https://via.placeholder.com/150" alt="Phim 3">
					<h3>Phim 3</h3>
				</div>
			</div>
		</section>
		<section>
			<h2>Phim nổi bật</h2>
			<div class="grid-container">
				<div class="grid-item">
					<img src="https://via.placeholder.com/150" alt="Phim 4">
					<h3>Phim 4</h3>
				</div>
				<div class="grid-item">
					<img src="https://via.placeholder.com/150" alt="Phim 5">
					<h3>Phim 5</h3>
				</div>
				<div class="grid-item">
					<img src="https://via.placeholder.com/150" alt="Phim 6">
					<h3>Phim 6</h3>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p>Trang web phim</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
